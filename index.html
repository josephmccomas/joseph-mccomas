<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .my-btn {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<button id="bold-btn" class="my-btn">Make me bold</button>

<br>

<button id="reload-btn" class="my-btn">Reload page</button>

<ul>
    <li class="loud-item">I</li>
    <li class="loud-item">AM</li>
    <li class="loud-item">SO</li>
    <li class="loud-item">LOUD</li>
</ul>

<ul>
    <li class="data-item" data-id="111">Hello</li>
    <li class="data-item" data-id="222">World</li>
    <li class="data-item" data-id="333">!!!</li>
</ul>
<label for="data-display">Display the data id here:</label>
<span id="data-display"></span>

<br><br>

<label for="change-text-input">Enter change text here:</label>
<input id="change-text-input">
<br>
<button id="change-text-btn">Change my text</button>

<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous"></script>
<script src="solutions.js"></script>

<script>
    //#6
    // When the button with an id of bold-btn is clicked, that button's font weight should change to bold.
    $(document).ready(function () {
        $("bold-btn").click(function () {
            $(this).css("font-weight", "bold")
        })
    })
</script>
</body>
</html>
